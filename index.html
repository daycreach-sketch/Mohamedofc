<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>userzzq - options only</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root{
    --bg:#000;
    --card:#1c1b24;
    --neon:#ffff00;
    --neon2:#ffff33;
  }

  *{box-sizing:border-box}
  body {
    background-color: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    margin:0;
    overflow: hidden;
    position: relative;
  }

  canvas#bgCanvas {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: -1;
  }

  .container {
    background-color: var(--card);
    border-radius: 20px;
    padding: 20px;
    width: 340px;
    box-shadow: 0 0 40px var(--neon);
    border: 2px solid var(--neon);
    position: relative;
    z-index: 1;
  }

  .title {
    text-align: center;
    font-weight: 600;
    font-size: 20px;
    color: var(--neon);
    text-shadow: 0 0 15px var(--neon);
    margin-bottom: 18px;
    text-transform: capitalize;
  }

  .menu { display:flex; justify-content:center; gap:10px; margin-bottom:8px; }

  .btn {
    background-color: #2c2b35;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 12px;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s;
  }

  .btn:hover { background-color: var(--neon); box-shadow: 0 0 12px var(--neon); }

  .options {
    margin-top: 6px;
    background-color: #2c2b35;
    border-radius: 10px;
    padding: 12px;
  }

  .option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 6px 0;
  }

  .option label { font-size: 14px; }

  input[type="checkbox"] {
    accent-color: var(--neon);
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  .slider-container { text-align:center; margin-top:10px; }

  input[type="range"] { width:100%; accent-color: var(--neon); }

  .dropdown {
    width:100%;
    background-color:#2c2b35;
    color:white;
    border:none;
    padding:10px;
    border-radius:10px;
    margin-top:10px;
    font-family:'Poppins',sans-serif;
  }

  .inject {
    background: linear-gradient(90deg, var(--neon), var(--neon2));
    border: none;
    color: white;
    font-weight: bold;
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    margin-top: 14px;
    cursor: pointer;
    transition: 0.2s;
  }

  .inject:hover { box-shadow: 0 0 20px var(--neon); }

  .modal {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(18,18,24,0.96);
    border: 2px solid var(--neon);
    box-shadow: 0 0 30px var(--neon);
    border-radius: 14px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 14px;
    gap:12px;
    z-index: 2;
  }

  .modal.show { display:flex; animation: fadeIn 0.18s ease; }

  @keyframes fadeIn { from{opacity:0; transform:scale(.98)} to{opacity:1; transform:scale(1)} }

  .modal .text {
    font-size:16px;
    color: var(--neon);
    line-height:1.5;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0%,100% { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); }
    50% { text-shadow: 0 0 20px var(--neon2), 0 0 40px var(--neon2); }
  }

  .close-btn {
    background-color: var(--neon);
    border:none;
    color:white;
    padding:8px 18px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
  }
  .close-btn:hover { box-shadow: 0 0 18px var(--neon); }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <div class="title">userzzq</div>

  <div class="menu">
    <button class="btn" id="funcoesBtn">FunÃ§Ãµes</button>
    <button class="btn" id="fpsBtn">FPS</button>
    <button class="btn" id="infoBtn">Info</button>
  </div>

  <!-- ABA FUNÃ‡Ã•ES -->
  <div class="options" id="controls">
    <div class="option"><label>Ativar Aimbot</label><input type="checkbox" class="ctrl"></div>
    <div class="option"><label>NoRecoil</label><input type="checkbox" class="ctrl"></div>
    <div class="option"><label>Aumentar PrecisÃ£o</label><input type="checkbox" class="ctrl"></div>
    <div class="option"><label>Ignorar Derrubados</label><input type="checkbox" class="ctrl"></div>

    <div class="slider-container">
      <div style="color:var(--neon);">[ <span id="rangeVal">0</span> ]</div>
      <input id="precisionRange" class="ctrl" type="range" min="0" max="360" value="0">
    </div>

    <select class="dropdown ctrl" id="aimPart">
      <option value="corpo">Corpo</option>
      <option value="pescoco">PescoÃ§o</option>
      <option value="cabeca">CabeÃ§a</option>
    </select>

    <button class="inject ctrl" id="injectBtn">INJETAR</button>
  </div>

  <!-- ABA FPS -->
  <div class="options" id="fpsOptions" style="display:none;">
    <div class="option">
      <label>120 FPS</label>
      <input type="checkbox" class="ctrl" id="fps120">
    </div>
  </div>

  <!-- MODAIS -->
  <div class="modal info-modal" id="infoModal">
    <div class="text">Feito para <b>userzzq!</b></div>
    <button class="close-btn" id="closeInfo">Fechar</button>
  </div>

  <div class="modal success-modal" id="successModal">
    <div class="text" id="successText">âœ… Injetado com sucesso!</div>
  </div>

  <div class="modal welcome-modal" id="welcomeModal">
    <div class="text">ðŸ‘‹ Bem-vindo!</div>
  </div>
</div>

<script>
  // --- Fond animÃ© ---
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  const particles = [];
  const particleCount = 60;

  class Particle {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.size = Math.random() * 3 + 1;
      this.speedX = (Math.random() - 0.5) * 1.2;
      this.speedY = (Math.random() - 0.5) * 1.2;
      this.color = `rgba(255,255,0,${Math.random()})`;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0 || this.x > w) this.speedX *= -1;
      if(this.y < 0 || this.y > h) this.speedY *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.fill();
    }
  }

  for(let i=0;i<particleCount;i++) particles.push(new Particle());
  function animate(){ ctx.clearRect(0,0,w,h); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
  animate();

  // --- ContrÃ´les activÃ©s par dÃ©faut ---
  const infoBtn=document.getElementById('infoBtn');
  const fpsBtn=document.getElementById('fpsBtn');
  const funcoesBtn=document.getElementById('funcoesBtn');
  const infoModal=document.getElementById('infoModal');
  const closeInfo=document.getElementById('closeInfo');
  const successModal=document.getElementById('successModal');
  const successText=document.getElementById('successText');
  const welcomeModal=document.getElementById('welcomeModal');
  const ctrlElements=document.querySelectorAll('.ctrl');
  const injectBtn=document.getElementById('injectBtn');
  const range=document.getElementById('precisionRange');
  const rangeVal=document.getElementById('rangeVal');
  const controlsDiv=document.getElementById('controls');
  const fpsOptionsDiv=document.getElementById('fpsOptions');

  function setControlsEnabled(enabled){
    ctrlElements.forEach(el=>{
      if(enabled){ el.removeAttribute('disabled'); el.classList.remove('disabled'); }
      else { el.setAttribute('disabled',''); el.classList.add('disabled'); }
    });
  }
  setControlsEnabled(true);

  funcoesBtn.addEventListener('click', ()=>{
    controlsDiv.style.display='block';
    fpsOptionsDiv.style.display='none';
  });

  fpsBtn.addEventListener('click', ()=>{
    controlsDiv.style.display='none';
    fpsOptionsDiv.style.display='block';
  });

  infoBtn.addEventListener('click', ()=>infoModal.classList.add('show'));
  closeInfo.addEventListener('click',()=>infoModal.classList.remove('show'));
  range.addEventListener('input',()=>rangeVal.textContent=range.value);

  injectBtn.addEventListener('click', ()=>{
    const checkboxes = document.querySelectorAll('.options input[type="checkbox"]');
    const ativadas = Array.from(checkboxes).filter(cb => cb.checked);
    successText.textContent = ativadas.length === 0
      ? 'âš ï¸ Nenhuma opÃ§Ã£o ativada!'
      : 'âœ… Injetado com sucesso!';
    successModal.classList.add('show');
    setTimeout(()=>successModal.classList.remove('show'), 2000);
  });

  successModal.addEventListener('click',()=>successModal.classList.remove('show'));
  welcomeModal.classList.add('show');
  setTimeout(()=>welcomeModal.classList.remove('show'),1200);
</script>

</body>
</html>
