<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AUXILIO BY MOHAMED</title>
<style>
  :root{
    --bg:#0b0b0f;
    --panel:#121218;
    --panel-2:#0f0f15;
    --text:#e9e9ef;
    --muted:#9aa0a6;
    --pink:#ff4da6;
    --pink-2:#ff7cc3;
    --green:#1ee1a9;
    --line:#1f2230;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--text);
    display:grid;
    place-items:center;
    min-height:100vh;
    padding:24px;
    background:
      radial-gradient(1000px 600px at 85% -10%, rgba(255,77,166,.08), transparent 60%),
      radial-gradient(800px 500px at -10% 100%, rgba(122,86,255,.06), transparent 60%),
      var(--bg);
  }
  .card{
    width:min(540px,94vw);
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid #171a24;
    border-radius:16px;
    box-shadow:0 30px 80px rgba(0,0,0,.55);
    overflow:hidden;
  }
  .card__header{padding:20px 22px 8px}
  .title{font-weight:800;letter-spacing:.6px;text-transform:uppercase;font-size:22px;color:white;text-shadow:0 0 12px rgba(255,77,166,.35);}
  .title .accent{color:var(--pink);}
  .tabs{display:flex;gap:10px;padding:12px 10px 0 10px;}
  .tab{flex:0 0 auto;padding:10px 16px;border-radius:10px;border:1px solid var(--line);background:#0e0f14;color:var(--muted);font-weight:600;cursor:pointer;transition:.2s;}
  .tab.active{background:linear-gradient(180deg,#171827,#12131d);color:#fff;border-color:#2a2e43;}
  .card__body{padding:14px 18px 22px}
  .section{border:1px solid var(--line);background:#0e0f14;border-radius:12px;padding:14px;margin:10px 0 14px;}
  .row{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:10px 8px;border-radius:10px;transition:.15s;}
  .row.active{background:linear-gradient(180deg,rgba(255,77,166,.10),rgba(255,77,166,.05));border:1px solid rgba(255,77,166,.25);}
  .label{display:flex;align-items:center;gap:10px;font-weight:700;}
  .toggle{position:relative;width:46px;height:28px;}
  .toggle input{display:none;}
  .track{position:absolute;inset:0;background:#171a24;border:1px solid #23273a;border-radius:999px;transition:.2s;}
  .thumb{position:absolute;top:3px;left:3px;width:22px;height:22px;border-radius:50%;background:#2a2f45;transition:.2s;}
  .toggle input:checked + .track{background:linear-gradient(180deg,var(--pink-2),var(--pink));border-color:transparent;box-shadow:0 0 18px rgba(255,77,166,.35);}
  .toggle input:checked + .track + .thumb{left:calc(100% - 25px);background:#fff;}
  .slider-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
  .value{background:#171a24;padding:4px 10px;border-radius:8px;border:1px solid #23273a;}
  input[type="range"]{-webkit-appearance:none;width:100%;height:8px;border-radius:8px;outline:none;background:linear-gradient(90deg,var(--pink) 0%,var(--pink) var(--fill,0%),#1a1d2a var(--fill,0%));}
  input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:22px;height:22px;border-radius:50%;background:#fff;border:2px solid var(--pink);}
  .footer{padding:12px 18px 18px;}
  .cta{width:100%;border:none;cursor:pointer;padding:16px 18px;border-radius:12px;font-weight:900;letter-spacing:.4px;color:#fff;background:linear-gradient(180deg,#ff7cc3,#ff4da6);box-shadow:0 10px 30px rgba(255,77,166,.35);}
  .note{text-align:center;color:#9aa0a6;font-size:12px;margin-top:8px;}
</style>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="title">AUXILIO BY <span class="accent">MOHAMED</span></div>
      <div class="tabs">
        <div class="tab active">Aimbot</div>
        <div class="tab">Info</div>
      </div>
    </div>

    <div class="card__body">
      <div class="section">
        <div class="row" data-row>
          <div class="label">
            <label class="toggle">
              <input type="checkbox" id="auxilio"><span class="track"></span><span class="thumb"></span>
            </label>
            <label for="auxilio">Ativar Auxílio</label>
          </div>
        </div>

        <div class="row" data-row>
          <div class="label">
            <label class="toggle">
              <input type="checkbox" id="precisionToggle"><span class="track"></span><span class="thumb"></span>
            </label>
            <label for="precisionToggle">Ativar Precisão</label>
          </div>
        </div>

        <div class="section" id="precisionSection">
          <div class="slider-head">
            <span>Precisão</span><span class="value" id="precisionValue">0</span>
          </div>
          <input type="range" min="0" max="100" value="0" id="precisionRange" disabled />
        </div>

        <div class="row" data-row>
          <div class="label">
            <label class="toggle">
              <input type="checkbox" id="head"><span class="track"></span><span class="thumb"></span>
            </label>
            <label for="head">Auxilio Head</label>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="cta" id="injectBtn">INJETAR FUNÇÕES NO JOGO</button>
      <div class="note" id="stateNote">Todas as opções estão desativadas.</div>
    </div>
  </div>

<script>
document.querySelectorAll('[data-row]').forEach(row=>{
  const input=row.querySelector('input');
  input.addEventListener('change',()=>row.classList.toggle('active',input.checked));
});
const togglePrecision=document.getElementById('precisionToggle');
const precisionRange=document.getElementById('precisionRange');
const precisionValue=document.getElementById('precisionValue');
togglePrecision.addEventListener('change',()=>{
  precisionRange.disabled=!togglePrecision.checked;
});
precisionRange.addEventListener('input',()=>{
  precisionValue.textContent=precisionRange.value;
  precisionRange.style.setProperty('--fill',(precisionRange.value/100*100)+'%');
});
precisionRange.dispatchEvent(new Event('input'));

// --- ouvrir Free Fire ou Free Fire Max ---
document.getElementById('injectBtn').addEventListener('click', openGamePrompt);

async function openGamePrompt() {
  const choice = await showChooser();
  if (!choice) return;
  const link = getDeepLink(choice);
  window.location.href = link;
}

function showChooser() {
  return new Promise((resolve) => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.inset = '0';
    overlay.style.background = 'rgba(0,0,0,.6)';
    overlay.style.display = 'grid';
    overlay.style.placeItems = 'center';
    overlay.style.zIndex = '9999';

    const box = document.createElement('div');
    box.style.background = '#11141b';
    box.style.border = '1px solid #23273a';
    box.style.borderRadius = '14px';
    box.style.padding = '18px';
    box.style.color = '#fff';
    box.style.textAlign = 'center';
    box.innerHTML = `
      <h3 style="margin-top:0;color:#ff4da6">Abrir jogo</h3>
      <p style="color:#9aa0a6">Escolha a versão do Free Fire:</p>
      <div style="display:flex;gap:12px;margin-top:14px;flex-wrap:wrap;justify-content:center">
        <button id="ff"  style="padding:10px 18px;border:none;border-radius:10px;background:#ff4da6;color:#fff;font-weight:700;cursor:pointer;">Free Fire</button>
        <button id="ffm" style="padding:10px 18px;border:none;border-radius:10px;background:#7a56ff;color:#fff;font-weight:700;cursor:pointer;">Free Fire Max</button>
      </div>
      <p style="color:#9aa0a6;font-size:12px;margin-top:14px">Se nada acontecer, o navegador pode bloquear o redirecionamento.</p>
    `;
    overlay.appendChild(box);
    document.body.appendChild(overlay);
    const close = (v)=>{document.body.removeChild(overlay);resolve(v);}
    box.querySelector('#ff').onclick = ()=>close('ff');
    box.querySelector('#ffm').onclick= ()=>close('ffm');
  });
}

function getDeepLink(choice) {
  const ua = navigator.userAgent;
  const isiOS = /iPhone|iPad|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  if (choice==='ff') {
    if (isiOS) return 'freefire://';
    if (isAndroid) return 'intent://freefire/#Intent;scheme=freefire;package=com.dts.freefireth;end';
    return 'https://play.google.com/store/apps/details?id=com.dts.freefireth';
  }
  if (choice==='ffm') {
    if (isiOS) return 'freefiremax://';
    if (isAndroid) return 'intent://freefiremax/#Intent;scheme=freefiremax;package=com.dts.freefiremax;end';
    return 'https://play.google.com/store/apps/details?id=com.dts.freefiremax';
  }
  return '#';
}
</script>
</body>
</html>
