<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Momo Shoop</title>
<link rel="icon" href="https://i.postimg.cc/qMmvgMW8/4675433B-225F-4056-BD38-54B07A1923BA.png">
<style>
:root{
  --bg:#0f1115; --surface:#141825; --line:#22293a;
  --text:#e9edf6; --muted:#9aa4af; --accent:#7dd3fc; --accent-ink:#0b0f17;
}
html[data-theme="light"]{
  --bg:#f7f8fb; --surface:#ffffff; --line:#e7e9f0;
  --text:#0e1623; --muted:#6b7280; --accent:#2563eb; --accent-ink:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
a{color:inherit;text-decoration:none}
.wrap{width:min(1100px,92%);margin-inline:auto}

/* Header */
.header{position:sticky;top:0;z-index:50;display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:var(--surface);border-bottom:1px solid var(--line)}
.brand{display:flex;align-items:center;gap:10px}
.brand img{width:30px;height:30px;border-radius:8px;border:1px solid var(--line)}
.brand span{font-weight:800}
.brand b{color:var(--accent)}
.header-actions{display:flex;align-items:center;gap:10px}
.flag{width:30px;height:20px;border-radius:3px;object-fit:cover;border:1px solid var(--line)}
.btn{padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:transparent;color:var(--text);cursor:pointer;font-weight:700}
.btn.primary{background:var(--accent);color:var(--accent-ink);border-color:transparent}
.btn.badge span{background:var(--bg);color:var(--text);padding:2px 8px;border-radius:999px;margin-left:6px;font-weight:800}

/* Panneau livraison */
#shipPanel{display:none;border-bottom:1px solid var(--line);background:var(--surface)}
#shipPanel ul{margin-top:6px;line-height:1.7}
#shipPanel li{list-style:none}

/* Grille produits intÃ©grÃ©e au fond */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:12px}
@media (min-width:900px){.grid{grid-template-columns:repeat(4,1fr)}}
.card{background:transparent;border:none;border-radius:12px;overflow:hidden;font-size:12px;transition:transform .15s}
.card:hover{transform:translateY(-2px)}
.thumb{width:100%;height:150px;object-fit:cover;border-radius:8px;display:block;transition:all .3s}
.box{padding:6px 2px}
.brandline{color:var(--muted);font-size:11px}
.row{display:flex;align-items:center;gap:6px;margin-top:4px}
.price{margin-left:auto;display:flex;align-items:baseline;gap:3px}
.price strong{font-size:14px}
.price small{font-size:10px;color:var(--muted)}
.title{margin-top:3px;font-size:12.5px;line-height:1.2}

/* Page produit */
.product-page{padding:18px;max-width:900px;margin:auto;display:flex;flex-direction:column;gap:16px}
.product-image{width:100%;border-radius:12px;overflow:hidden}
.product-image img{width:100%;height:auto;object-fit:cover}
.product-info{background:transparent;border-radius:12px;padding:16px}
.product-info h1{font-size:24px;font-weight:800;margin-bottom:6px}
.product-info .price{font-size:24px;font-weight:900;margin:8px 0}
.actions{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
.back-btn{display:inline-block;margin-bottom:10px;padding:8px 12px;background:var(--surface);border:1px solid var(--line);border-radius:8px}
</style>
</head>
<body>
<header class="header">
  <div class="brand">
    <img src="https://i.postimg.cc/qMmvgMW8/4675433B-225F-4056-BD38-54B07A1923BA.png" alt="">
    <span>Momo <b>Shoop</b></span>
  </div>
  <div class="header-actions">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/04/Flag_of_Gabon.svg" alt="Gabon">
    <button class="btn" id="shipBtn">ðŸšš Livraison â–¾</button>
    <button class="btn" id="themeBtn">ðŸŒ™</button>
    <button class="btn primary badge" id="cartBtn">ðŸ›’ Panier <span id="cartCount">0</span></button>
  </div>
</header>

<!-- Panneau Livraison -->
<div id="shipPanel">
  <div class="wrap" style="padding:10px 14px;font-size:14px;color:var(--text);">
    <strong>Frais de livraison :</strong>
    <ul>
      <li>Libreville &amp; Owendo : <b>2 000 FCFA</b></li>
      <li>Akanda : <b>3 000 FCFA</b></li>
    </ul>
    <div style="color:var(--muted);font-size:12px;margin-top:6px;">
      Livraison Ã  domicile â€“ Paiement Mobile Money ou espÃ¨ces.
    </div>
  </div>
</div>

<main class="wrap" id="app"></main>

<script>
/* ========= Config ========= */
const PHONE = "+24102347742";

/* ========= Produits ========= */
const products = [
  {id:"p1",title:"T-shirt col rond â€” coton",brand:"Momo Shoop",price:25000,image:"https://i.postimg.cc/vBJb54bk/IMG-2358.jpg"},
  {id:"p2",title:"Sweat Ã  capuche unisexe",brand:"Momo Shoop",price:15000,image:"https://i.postimg.cc/NMfskK9t/IMG-2365.jpg"},
  {id:"p3",title:"Sweat zippÃ© col montant",brand:"Momo Shoop",price:20000,image:"https://i.postimg.cc/dVxpxDxY/IMG-2366.jpg"},
  {id:"p4",title:"SurvÃªtement camouflage",brand:"Momo Shoop",price:16000,image:"https://i.postimg.cc/RZ4wxT27/IMG-2367.jpg"},
  {id:"p5",title:"T-shirt lÃ©ger uni",brand:"Momo Shoop",price:9000,image:"https://i.postimg.cc/ZKZWW5jT/IMG-2371.jpg"},
  {id:"p6",title:"T-shirt basique coupe droite",brand:"Momo Shoop",price:9000,image:"https://i.postimg.cc/wBtvCyx0/IMG-2370.jpg"},
  {id:"p7",title:"Hoodie casual",brand:"Momo Shoop",price:12000,image:"https://i.postimg.cc/MHYK71tc/IMG-2369.jpg"},
  {id:"p8",title:"Jogger uni",brand:"Momo Shoop",price:10000,image:"https://i.postimg.cc/8zYkmpd4/IMG-2368.jpg"},
];

/* ========= Grille / Fiche ========= */
function goto(h){location.hash=h}
function renderList(){
  const cards = products.map(p=>`
    <article class="card">
      <img src="${p.image}" class="thumb" alt="${p.title}" onclick="goto('#/product/${p.id}')">
      <div class="box">
        <div class="brandline">${p.brand}</div>
        <div class="row"><span>â€” Ã  partir de</span>
          <span class="price"><strong>${p.price.toLocaleString('fr-FR')}</strong><small>FCFA</small></span>
        </div>
        <div class="title">${p.title}</div>
      </div>
    </article>`).join('');
  document.getElementById('app').innerHTML = `<section class="grid">${cards}</section>`;
}
function renderProduct(id){
  const p = products.find(x=>x.id===id);
  if(!p){goto('#');return;}
  document.getElementById('app').innerHTML = `
    <a class="back-btn" href="#">&larr; Retour Ã  la boutique</a>
    <div class="product-page">
      <div class="product-image"><img src="${p.image}" alt=""></div>
      <div class="product-info">
        <h1>${p.title}</h1>
        <div class="price">${p.price.toLocaleString('fr-FR')} FCFA</div>
        <div class="actions">
          <button class="btn" onclick="addToCart('${p.id}')">Ajouter au panier</button>
          <button class="btn primary" onclick="checkoutWhatsApp()">Acheter WhatsApp</button>
        </div>
      </div>
    </div>`;
}
function router(){const m=location.hash.match(/^#\/product\/(.+)$/);if(m)renderProduct(m[1]);else renderList();}
window.addEventListener('hashchange',router);

/* ========= Panier ========= */
const cart = [];
function addToCart(id){
  const p = products.find(x=>x.id===id);
  if(!p) return;
  const found = cart.find(i=>i.id===id);
  if(found) found.qty++; else cart.push({...p, qty:1});
  updateCart();
  alert(`${p.title} ajoutÃ© au panier.`);
}
function updateCart(){
  document.getElementById('cartCount').textContent = cart.reduce((s,i)=>s+i.qty,0);
}

/* ========= Livraison & WhatsApp ========= */
function getDeliveryFee(city){
  const v = (city||"").trim().toLowerCase();
  if(v.includes("akanda")) return 3000;
  if(v.includes("owendo") || v.includes("libreville")) return 2000;
  return 0; // si autre ville (tu peux ajuster)
}
const f = n => n.toLocaleString('fr-FR');

function checkoutWhatsApp(){
  if(cart.length===0){alert("Votre panier est vide.");return;}
  const nom = prompt("Votre nom complet ?");
  const ville = prompt("Ville / Quartier ?");
  const fee = getDeliveryFee(ville);
  const sousTotal = cart.reduce((s,i)=>s+i.price*i.qty,0);
  const total = sousTotal + fee;

  const lignes = cart.map((i,ix)=>`${ix+1}) ${i.title} â€” ${f(i.price)} x ${i.qty} = ${f(i.price*i.qty)} FCFA`).join("\n");

  const msg = `*Nouvelle commande - Momo Shoop*
${lignes}
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
*Sous-total :* ${f(sousTotal)} FCFA
*Livraison (${ville||"-"}):* ${f(fee)} FCFA
*Total Ã  payer :* ${f(total)} FCFA

ðŸ‘¤ *Client :* ${nom||"-"}
ðŸ“ *Ville :* ${ville||"-"}
ðŸ’³ *Paiement :* Ã  confirmer

Merci de confirmer la disponibilitÃ© et la livraison.`;

  const url = `https://wa.me/${PHONE.replace(/[^0-9]/g,'')}?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');
}

/* ========= Header actions ========= */
document.getElementById('cartBtn').onclick=(e)=>{e.preventDefault();checkoutWhatsApp();}
document.getElementById('themeBtn').onclick=()=>{
  const h=document.documentElement;
  h.dataset.theme=h.dataset.theme==="dark"?"light":"dark";
};
document.getElementById('shipBtn').onclick=()=>{
  const p=document.getElementById('shipPanel');
  p.style.display=p.style.display==="none"?"block":"none";
};

/* ========= Init ========= */
router();
updateCart();
</script>
</body>
</html>
